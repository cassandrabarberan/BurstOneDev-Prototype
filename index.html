<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />



  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="wrapper-container">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="img/logo.png" id="company_logo" alt="Company Icon" />
      </div>

      <!-- Login Form -->
      <form method="post" action="dashboard.html">
        <input type="text" id="_username" name="login" placeholder="Username">
        <input type="password" id="_password" name="login" placeholder="password">
        <input type="button" value="Log In" id="submit" onclick="location.href = 'pages/dashboard.html' ">

      </form>


      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
</body>

</html>
